<!DOCTYPE html>
<html>
<head>
  <title>Image Uploader</title>
  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }

    .image-preview {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
      border: 2px dashed #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: #aaa;
    }

    .submit-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .output {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Image Uploader</h1>

    <div class="image-preview" id="imagePreview">
      <span>Select an image</span>
    </div>

    <input type="file" id="imageUpload" accept="image/*" />

    <button class="submit-button" onclick="uploadImage()">Submit</button>

    <div class="output" id="outputSection"></div>
  </div>

  <script>
    function uploadImage() {
      const input = document.getElementById('imageUpload');
      const output = document.getElementById('outputSection');

      if (input.files && input.files[0]) {
        const reader = new FileReader();

        reader.onload = function (e) {
          const imagePreview = document.getElementById('imagePreview');
          imagePreview.innerHTML = `<img src="${e.target.result}" alt="Preview" style="max-width: 100%; max-height: 100%;" />`;
        };

        reader.readAsDataURL(input.files[0]);

        // Perform further processing or send the image to the server for analysis
        // ...

        // Display output
        output.innerHTML = 'Image uploaded and processed successfully.';
      } else {
        output.innerHTML = 'Please select an image.';
      }
    }
  </script>
</body>
</html>
